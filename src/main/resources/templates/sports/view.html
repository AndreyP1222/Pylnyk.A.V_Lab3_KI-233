<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${sport.name}">Вид спорту</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <h2>МОК</h2>
                <span>Олімпійський комітет</span>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/}" class="nav-item">Головна</a>
                <a th:href="@{/olympiads}" class="nav-item">Олімпіади</a>
                <a th:href="@{/sports}" class="nav-item active">Види спорту</a>
                <a th:href="@{/athletes}" class="nav-item">Спортсмени</a>
            </nav>
        </aside>
        
        <main class="content">
            <div class="page-toolbar">
                <h1 th:text="${sport.name}"></h1>
            </div>
            
            <div class="details">
                <p><strong>ID:</strong> <span th:text="${sport.id}"></span></p>
                <p><strong>Категорія:</strong> <span th:text="${sport.category}"></span></p>
                <p><strong>Кількість комплектів медалей:</strong> <span th:text="${sport.medalsCount}"></span></p>
                <p><strong>Олімпіада:</strong> 
                    <a th:href="@{/olympiads/{id}(id=${sport.olympiad.id})}" 
                       th:text="${sport.olympiad.name + ' (' + sport.olympiad.year + ')'}"></a>
                </p>
            </div>
            
            <h2>Спортсмени в цьому виді спорту</h2>
            <table th:if="${!sport.athletes.isEmpty()}">
                <thead>
                    <tr>
                        <th>Ім'я</th>
                        <th>Країна</th>
                        <th>Золото</th>
                        <th>Срібло</th>
                        <th>Бронза</th>
                        <th>Всього</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="athlete : ${sport.athletes}">
                        <td><a th:href="@{/athletes/{id}(id=${athlete.id})}" th:text="${athlete.fullName}"></a></td>
                        <td th:text="${athlete.country}"></td>
                        <td th:text="${athlete.goldMedals}"></td>
                        <td th:text="${athlete.silverMedals}"></td>
                        <td th:text="${athlete.bronzeMedals}"></td>
                        <td th:text="${athlete.totalMedals}"></td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${sport.athletes.isEmpty()}">Немає спортсменів у цьому виді спорту.</p>
            
            <div class="form-actions">
                <a th:href="@{/sports/{id}/edit(id=${sport.id})}" class="btn btn-primary">Редагувати</a>
                <a th:href="@{/sports}" class="btn btn-secondary">Назад до списку</a>
            </div>
        </main>
    </div>
</body>

</html>
