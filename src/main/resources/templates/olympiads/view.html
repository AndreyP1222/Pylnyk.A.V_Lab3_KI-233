<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${olympiad.name}">Олімпіада</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <h2>МОК</h2>
                <span>Олімпійський комітет</span>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/}" class="nav-item">Головна</a>
                <a th:href="@{/olympiads}" class="nav-item active">Олімпіади</a>
                <a th:href="@{/sports}" class="nav-item">Види спорту</a>
                <a th:href="@{/athletes}" class="nav-item">Спортсмени</a>
            </nav>
        </aside>
        
        <main class="content">
            <div class="page-toolbar">
                <h1 th:text="${olympiad.name}"></h1>
            </div>
            
            <div class="details">
                <p><strong>ID:</strong> <span th:text="${olympiad.id}"></span></p>
                <p><strong>Рік:</strong> <span th:text="${olympiad.year}"></span></p>
                <p><strong>Місто:</strong> <span th:text="${olympiad.city}"></span></p>
                <p><strong>Країна:</strong> <span th:text="${olympiad.country}"></span></p>
                <p><strong>Сезон:</strong> <span th:text="${olympiad.season}"></span></p>
            </div>
            
            <h2>Види спорту на цій олімпіаді</h2>
            <table th:if="${!olympiad.sports.isEmpty()}">
                <thead>
                    <tr>
                        <th>Назва</th>
                        <th>Категорія</th>
                        <th>Медалей</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sport : ${olympiad.sports}">
                        <td><a th:href="@{/sports/{id}(id=${sport.id})}" th:text="${sport.name}"></a></td>
                        <td th:text="${sport.category}"></td>
                        <td th:text="${sport.medalsCount}"></td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${olympiad.sports.isEmpty()}">Немає видів спорту для цієї олімпіади.</p>
            
            <div class="form-actions">
                <a th:href="@{/olympiads/{id}/edit(id=${olympiad.id})}" class="btn btn-primary">Редагувати</a>
                <a th:href="@{/olympiads}" class="btn btn-secondary">Назад до списку</a>
            </div>
        </main>
    </div>
</body>

</html>
