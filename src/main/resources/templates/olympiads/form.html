<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${olympiad.id != null} ? 'Редагування олімпіади' : 'Нова олімпіада'">Олімпіада</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="layout">
        <aside class="sidebar">
            <div class="logo">
                <h2>МОК</h2>
                <span>Олімпійський комітет</span>
            </div>
            <nav class="sidebar-nav">
                <a th:href="@{/}" class="nav-item">Головна</a>
                <a th:href="@{/olympiads}" class="nav-item active">Олімпіади</a>
                <a th:href="@{/sports}" class="nav-item">Види спорту</a>
                <a th:href="@{/athletes}" class="nav-item">Спортсмени</a>
            </nav>
        </aside>
        
        <main class="content">
            <div class="page-toolbar">
                <h1 th:text="${olympiad.id != null} ? 'Редагування олімпіади' : 'Нова олімпіада'"></h1>
            </div>
            
            <form th:action="@{/olympiads}" th:object="${olympiad}" method="post">
                <input type="hidden" th:field="*{id}">
                
                <div>
                    <label for="name">Назва</label>
                    <input type="text" id="name" th:field="*{name}" required>
                </div>
                
                <div>
                    <label for="year">Рік</label>
                    <input type="number" id="year" th:field="*{year}" required min="1896" max="2100">
                </div>
                
                <div>
                    <label for="city">Місто</label>
                    <input type="text" id="city" th:field="*{city}" required>
                </div>
                
                <div>
                    <label for="country">Країна</label>
                    <input type="text" id="country" th:field="*{country}" required>
                </div>
                
                <div>
                    <label for="season">Сезон</label>
                    <select id="season" th:field="*{season}" required>
                        <option value="">Виберіть сезон</option>
                        <option value="Літні">Літні</option>
                        <option value="Зимові">Зимові</option>
                    </select>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn">Зберегти</button>
                    <a th:href="@{/olympiads}" class="btn btn-secondary">Скасувати</a>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
